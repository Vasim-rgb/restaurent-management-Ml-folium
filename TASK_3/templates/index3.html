<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuisine Classifier 🍛</title>
  <link rel="stylesheet" href="{{ url_for('task3.static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">🍽️ Cuisine Prediction System</h1>
    <p class="subtitle">Predict the <strong>Primary Cuisine</strong> of a restaurant instantly using AI!</p>

    <form id="predictForm">
      <div class="form-grid">
        <input type="text" name="restaurant_name" placeholder="Restaurant Name" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="locality" placeholder="Locality" required>
        <input type="text" name="cuisines" placeholder="Cuisines (comma separated)" required>
        <input type="number" name="avg_cost" placeholder="Average Cost for Two" required>
        <input type="text" name="currency" placeholder="Currency (e.g., INR)" required>
        <select name="table_booking">
          <option>Yes</option>
          <option>No</option>
        </select>
        <select name="online_delivery">
          <option>Yes</option>
          <option>No</option>
        </select>
        <select name="delivering_now">
          <option>Yes</option>
          <option>No</option>
        </select>
        <input type="number" name="price_range" placeholder="Price Range (1-4)" min="1" max="4" required>
        <input type="number" name="aggregate_rating" placeholder="Aggregate Rating (0-5)" step="0.1" required>
        <input type="number" name="votes" placeholder="Votes" required>
        <input type="text" name="rating_text" placeholder="Rating Text (e.g., Very Good)" required>
      </div>
      <button type="submit" class="btn">🔍 Predict Cuisine</button>
    </form>
    <p><b><i><u>plz wait few seconds to get prediction...</u></i></b></p>
    <div id="result-box" class="result-box hidden">
      <h2>🍛 Predicted Cuisine:</h2>
      <p id="prediction-text"></p>
    </div>

    <div class="metrics-section">
      <h2>📊 Model Performance Metrics</h2>
      <div id="metrics-content">
        <p>Loading metrics...</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('task3.static', filename='script.js') }}"></script>
</body>
</html>
